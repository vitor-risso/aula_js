<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Digite seu pais</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="verificar" onclick="verify()">


    <div id="res">

    </div>

    <script >
        function verify(){

            var pais = document.querySelector('input#txtpais')
            var txt  = document.querySelector('div#res')
            var fin = Text(pais.value)
    
            txt.innerHTML = `vc é do(a) ${pais}`

            if (fin == `Brasi`){
                txt.innerHTML = `Você é brasileiro`
            } else {
                txt.innerHTML = `Você é estrangeiro`
            }
            

        }
    </script>
</body>
</html>
